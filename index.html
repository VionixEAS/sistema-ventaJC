<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JC CHAPAS & HIERROS - Sistema de Ventas</title>
  <link rel="icon" href="assets/logo_jc.svg" />
  
  <!-- LibrerÃ­as externas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.4/jspdf.plugin.autotable.min.js" defer></script>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a, #7f1d1d, #b91c1c);
      font-family: 'Inter', sans-serif;
      color: #f3f3f3;
    }
    .card {
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(185, 28, 28, 0.3);
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(185, 28, 28, 0.2);
      backdrop-filter: blur(8px);
    }
    .btn-red {
      background: #b91c1c;
      transition: all 0.2s;
    }
    .btn-red:hover {
      background: #dc2626;
    }
    .input-dark {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 0.5rem;
      padding: 0.5rem;
      color: #fff;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Membrete -->
  <header class="w-full p-4 bg-gradient-to-r from-red-900 via-red-700 to-red-600 flex items-center justify-between shadow-lg">
    <div class="flex items-center gap-4">
      <img src="assets/logo_jc.svg" alt="Logo JC" class="w-16 h-16" />
      <div>
        <h1 class="text-2xl font-bold">JC CHAPAS & HIERROS</h1>
        <p class="text-sm">RUC 6519029-0 â€¢ KM 8 Acaray, Barrio San Juan â€¢ Tel. 0971 888 289</p>
      </div>
    </div>
  </header>

  <!-- Contenedor principal -->
  <main class="flex-1 p-6 flex flex-col items-center">
    <div class="w-full max-w-5xl space-y-6">

      <!-- Accesos rÃ¡pidos -->
      <div class="flex flex-wrap justify-center gap-4">
        <button id="btnAgregarProducto" class="btn-red px-4 py-2 rounded-lg shadow-md">âž• Agregar Producto</button>
        <button id="btnNuevoPresupuesto" class="btn-red px-4 py-2 rounded-lg shadow-md">ðŸ§¾ Nuevo Presupuesto</button>
        <button id="btnRegistroVentas" class="btn-red px-4 py-2 rounded-lg shadow-md">ðŸ“œ Registro de Ventas</button>
      </div>

      <!-- Cotizador -->
      <div id="cotizador" class="card p-6">
        <h2 class="text-xl font-bold mb-4 text-center">Cotizador de Productos</h2>
        <div id="listaProductos" class="space-y-2"></div>

        <div class="mt-6 flex justify-between items-center">
          <button id="btnGenerarPDF" class="btn-red px-4 py-2 rounded-lg">ðŸ“„ Generar presupuesto (PDF)</button>
          <button id="btnRegistrarVenta" class="btn-red px-4 py-2 rounded-lg">ðŸ’¾ Registrar Venta</button>
        </div>
      </div>

      <!-- Registro de Ventas -->
      <div id="registroVentas" class="card p-6 hidden">
        <h2 class="text-xl font-bold mb-4 text-center">Registro de Ventas</h2>
        <div id="tablaVentas" class="overflow-x-auto text-sm"></div>
      </div>

    </div>
  </main>

  <!-- Modal Agregar Producto -->
  <div id="modalProducto" class="fixed inset-0 hidden items-center justify-center bg-black/60">
    <div class="card p-6 w-full max-w-md">
      <h2 class="text-lg font-bold mb-4">Agregar nuevo producto</h2>
      <input id="nombreProd" class="input-dark w-full mb-3" placeholder="Nombre del producto" />
      <select id="tipoProd" class="input-dark w-full mb-3">
        <option value="kg">Por Kg</option>
        <option value="metro">Por Metro</option>
        <option value="unidad">Por Unidad</option>
      </select>
      <input id="precioProd" class="input-dark w-full mb-3" type="number" placeholder="Precio" />
      <textarea id="descProd" class="input-dark w-full mb-3" placeholder="DescripciÃ³n (opcional)"></textarea>
      <div class="flex justify-end gap-2">
        <button id="btnCancelarProd" class="px-3 py-1 bg-gray-500 rounded-lg">Cancelar</button>
        <button id="btnGuardarProd" class="btn-red px-3 py-1 rounded-lg">Guardar</button>
      </div>
    </div>
  </div>

  <!-- Modal Registrar Venta -->
  <div id="modalVenta" class="fixed inset-0 hidden items-center justify-center bg-black/60">
    <div class="card p-6 w-full max-w-md">
      <h2 class="text-lg font-bold mb-4">Registrar venta</h2>
      <input id="clienteVenta" class="input-dark w-full mb-3" placeholder="Nombre del cliente" />
      <select id="metodoVenta" class="input-dark w-full mb-3">
        <option value="Efectivo">Efectivo</option>
        <option value="Transferencia">Transferencia</option>
        <option value="Tarjeta">Tarjeta</option>
      </select>
      <div class="flex justify-end gap-2">
        <button id="btnCancelarVenta" class="px-3 py-1 bg-gray-500 rounded-lg">Cancelar</button>
        <button id="btnGuardarVenta" class="btn-red px-3 py-1 rounded-lg">Guardar</button>
      </div>
    </div>
  </div>

  <script src="js/supabase.js" defer></script>
  <script src="js/app.js" defer></script>
</body>
</html>
